<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ url_for('static', filename= 'css/index.css') }}" rel="stylesheet" type="text/css">
        <title>Главная</title>
    </head>
    <body>
        {% block content %}
        <div id="main-cont">
            <div id="col-1" class="container">
                <h2>Меню</h2>
                <button id="to-the-main" class="focus">Главная</button>
                <button id="createbook">Записать книгу</button>
            </div>
            <div id="col-2" class="container">
                {% for book in books %}
                    <p><a href="/book{{ book[0] }}">{{ book[1] }} ({{ book[2] }})</a></p>
                {% endfor %}
            </div>
            <div id="col-3" class="container"><h2>Реклама</h2></div>
        </div>
        {% endblock %}
        <script src="{{ url_for('static', filename= 'js/menu.js') }}"></script>
    </body>
</html>
